<form class="form-inline">
    <fieldset>
        <section data-bind="compose: { view: 'composedView.html' }"></section>
        <legend data-bind="html: displayName"></legend>
        <label>Name</label>
        HELLO6
        
        <input type="text" data-bind="value: name, valueUpdate: 'afterkeydown'"/>
        <button type="submit" class="btn" data-bind="click: sayHello, enable: canSayHello">Click Me</button>
    </fieldset>
</form>
<div id="formDivElement">
  <span data-bind="text: formMessage"></span> <br />
  <span data-bind="text: formDivFoundInAttachedMessage"></span> <br />
  <span data-bind="text: composedViewDivFoundInAttachedMessage"></span><br />
  <span data-bind="text: composedViewDivFoundAfterTimeoutMessage"></span>
</div>
